<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Profile - RevoU Project</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav>
        <div class="logo">
            <img src="Logo_revou.png" alt="Logo" width="50">
        </div>
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">Our Profile</a>
            <a href="#">Portfolio</a>
            <a href="#">Message Us</a>
        </div>
    </nav>

    <header>
        <div class="banner-content">
            <h1 id="welcome-title">Hi <span id="display-name">Dori</span>, Welcome To Website</h1>
            <p>Ini adalah website latihan pertama</p>
        </div>
        <div class="hero-image">1366x578</div>
    </header>

    <section class="headquarters">
        <h2>Our Headquarter</h2>
        <div class="hq-container">
            <div class="hq-item">
                <div class="circle"></div>
                <p>Jakarta</p>
            </div>
            <div class="hq-item">
                <div class="circle"></div>
                <p>Bandung</p>
            </div>
            <div class="hq-item">
                <div class="circle"></div>
                <p>Surabaya</p>
            </div>
        </div>
    </section>

    <section class="message-us">
    <h2>Message Us</h2>
    <div class="main-container">
        <div class="form-container">
            <form id="messageForm">
                <div class="input-group">
                    <label for="name">Nama</label>
                    <span class="separator">:</span>
                    <input type="text" id="name" placeholder="Nama" required>
                </div>
                <div class="input-group">
                    <label for="birthdate">Tanggal Lahir</label>
                    <span class="separator">:</span>
                    <input type="date" id="birthdate" required>
                </div>
                <div class="input-group">
                    <label>Jenis Kelamin</label>
                    <span class="separator">:</span>
                    <div class="radio-options">
                        <input type="radio" name="gender" value="Laki-Laki" id="male" checked> 
                        <label for="male">Laki-Laki</label>
                        <input type="radio" name="gender" value="Perempuan" id="female"> 
                        <label for="female">Perempuan</label>
                    </div>
                </div>
                <div class="input-group">
                    <label for="message">Pesan</label>
                    <span class="separator">:</span>
                    <textarea id="message" placeholder="Pesan" required></textarea>
                </div>
                <button type="submit" id="submit-btn">Submit</button>
            </form>
        </div>

        <div class="result-container">
            <div class="result-box">
                <p><strong>Current time :</strong> <span id="res-time"></span></p>
                <br>
                <p><strong>Nama :</strong> <span id="res-name"></span></p>
                <p><strong>Tanggal Lahir :</strong> <span id="res-birthdate"></span></p>
                <p><strong>Jenis Kelamin :</strong> <span id="res-gender"></span></p>
                <p><strong>Pesan :</strong> <span id="res-message"></span></p>
            </div>
        </div>
    </div>
</section>

    <footer>
        <p>Created by RevoU</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
